<!DOCTYPE html>
<html>
  <head>
    <title>Game Tetris</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="tetris">
      <div id="menu">
        <p id="game-over" style="display: none; color: red; font-weight: bold">Anda Kalah! Tekan Spasi untuk bermain lagi.</p>
        <p id="start"><a href="javascript:play();">Untuk Bermain Pencet Spasi, untuk jeda pencet Esc.</a></p>
        <p><canvas id="upcoming"></canvas></p>
        <p>Score = <span id="score">00000</span></p>
        <p>Point = <span id="rows">0</span></p>
      </div>
      <canvas id="canvas"> Maaf, game tidak bisa berjalan dengan normal karena browser anda tidak mendukung &lt;canvas&gt; element </canvas>
    </div>

    <script src="stats.js"></script>
    <script src="tetris.js"></script>
  </body>
</html>
